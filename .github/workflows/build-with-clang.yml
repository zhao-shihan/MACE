name: Build (AMD64 GNU/Linux Clang, unity build)

on:
  push:
    branches: ["**"]
    paths:
      - ".github/workflows/build-with-clang.yml"
      - "src/**"
      - "MACE.c\\+\\+"
      - "**/CMakeLists.txt"
      - "**.cmake"
  pull_request:
    branches: ["**"]
    paths:
      - ".github/workflows/build-with-clang.yml"
      - "src/**"
      - "MACE.c\\+\\+"
      - "**/CMakeLists.txt"
      - "**.cmake"

jobs:
  build-with-clang:
    name: Build with Clang
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - url: ghcr.io/zhao-shihan/rgb-docker:mpich
          - url: ghcr.io/zhao-shihan/rgb-docker:openmpi
    container: ${{ matrix.image.url }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: |
          . /environment
          mkdir build && cd build
          cmake -G Ninja .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_FLAGS='-march=native' \
            -DCMAKE_CXX_FLAGS='-march=native' \
            -DMACESW_WERROR=ON \
            -DMACESW_UNITY_BUILD=ON \
            -DMACESW_FULL_UNITY_BUILD=ON
          ninja
